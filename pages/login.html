<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Welcome to BidBlitz! An auction site for noroff students">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Montserrat&family=Playfair+Display:wght@400;800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <title>BidBlitz | Login</title>
</head>
<body class="background-body">
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <a href="index.html" class="navbar-brand">BidBlitz</a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
        
                <div class="collapse navbar-collapse" id="navmenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/listings.html">Listings</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/login.html">Log In</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/profile.html">Profile</a></li>
                    </ul>
                </div>
            </div>
           
           </nav>
    </header>

    <main class = "login-container">
        <h1 class="text-center my-3 title">Log in</h1>
        <p class="status fs-4 text-center"></p>
        <form class="w-75 mx-auto" id="login">
          <div class="email my-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="email" class="form-control" name="email" placeholder="example@stud.noroff.no" />
            <div id="emailError" class="form-text hidden text-danger">
              Registration requires a "@stud.noroff.no" Email
            </div>
            <div id="loginError" class="form-text hidden text-danger">Log in requires a "@stud.noroff.no" Email</div>
          </div>
          <div class="pass my-3">
            <label for="password" class="form-label">Password:</label>
            <input id="password" type="password" name="password" class="form-control" placeholder="*******" />
            <div id="passwordError" class="form-text hidden text-danger">
              Your password must be at least 8 characters long
            </div>
          </div>
          <div class="pass-confirm my-3 hidden">
            <label for="password-confirm" class="form-label">Confirm Password:</label>
            <input id="password-confirm" type="password" class="form-control" placeholder="*******" />
            <div id="confirmError" class="form-text hidden text-danger">Passwords don't match</div>
          </div>
          <div class="username my-3 hidden">
            <label for="username" class="form-label">Username:</label>
            <input id="username" type="text" name="name" class="form-control" placeholder="Auctionuser98" />
            <div id="usernameError" class="hidden form-text text-danger">Please enter a username</div>
          </div>
          <div class="avatar my-3 hidden">
            <label for="avatar" class="form-controll">Avatar(Optional):</label>
            <input id="avatar" type="url" class="form-control" name="avatar" placeholder="www.linkToHosted.image" />
          </div>
          <button id="login-button" type="submit" class="btn w-100 my-1" data-action="login">Log in</button>
          <button id="register-button" class="btn btn-secondary w-100 my-1" data-action="register-open">Register</button>
          <button id="submit-button" class="btn w-100 my-1 hidden" data-action="register-send">Submit</button>
          <button id="back-button" class="btn btn-secondary w-100 my-1 hidden" data-action="close-register">
            Close registration
          </button>
        </form>

    </main>
    
    <footer class="footer mt-auto py-5 col-md-12 justify-content-center my-5 pt-5 text-center text-small">
        <p>&copy; 2023 BidBlitz. All rights reserved.</p>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
