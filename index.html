<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "Welcome to BidBlitz! An auction site for noroff students">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Montserrat&family=Playfair+Display:wght@400;800&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/styles.css">
    
    <title>BidBlitz - Buy & Sell | Home</title>
</head>
<body class="home-body">

    <header class="p-3 text-bg-dark">
        <a href="/index.html" class="navbar-brand text-white">BidBlitz</a>
        <div class="container">
          <div class="d-flex align-items-center justify-content-center lg-w-50">
            <div class="dropdown col-3">
              <button
                class="dropdown-toggle btn"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <span class="material-symbols-outlined text-dark" id="menu"> menu </span>
              </button>
              <ul
                class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 dropdown-menu hidden"
                id="menu-list"
              >
                <li><a href="index.html" class="nav-link px-2 text-primary dropdown-item">Home</a></li>
                <li><a href="pages/listings.html" class="nav-link px-2 text-secondary dropdown-item">Listings</a></li>
                <li><a href="pages/profile.html" class="nav-link px-2 text-secondary hidden dropdown-item">Profile</a></li>
              </ul>
            </div>
            <form class="col-4" role="search">
              <input
                type="search"
                class="form-control form-control-dark text-bg-light"
                placeholder="Search..."
                aria-label="Search"
                id="search"
              />
            </form>
            <div class="text-end col-3">
              <div class="login-buttons">
                <a href="pages/login.html" type="button" class="btn btn-outline-light text-white bg-dark">Login</a>
                <a href="pages/login.html?page=register" type="button" class="btn btn-light hidden" id = "register">Sign-up</a>
              </div>
              <div class="user hidden justify-content-end">
                <div class="dropdown">
                  <a class="dropdown-toggle dropdown-profile" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="Profile picture" class="hidden profile-picture rounded-circle md-w-50" />
                  </a>
                  <ul class="dropdown-menu py-0 profile-dropdown">
                    <div class="bg-Success rounded-top">
                      <li>
                        <span class="dropdown-item disabled text-dark">Credits:</span>
                      </li>
                      <li><span class="dropdown-item credits-container disabled text-dark"></span></li>
                    </div>
                    <li><span class="dropdown-item bg-Success" id="log-out">Log Out</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
   

    <main class="text-center">
        <h1 class="text-white first-header">Welcome to</h1>
        <h2 class="text-white display-2 big-header">BidBlitz</h2>
        <h3 class="text-white h4 mt-4 subheader-cover">Buy &amp; Sell</h3>
        <a href="pages/listings.html"><button class="btn btn-lg btn-light mt-4 btn-listings">See Listings</button></a>
    </main>
    
    <footer class="footer mt-auto py-5 col-md-12 justify-content-center my-5 pt-5 text-center text-small">
        <p>&copy; 2023 BidBlitz. All rights reserved.</p>
    </footer>
    <script type="module" src = "src/js/index.mjs"></script>
</body>
</html>
